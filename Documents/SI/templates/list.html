<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Liste des personnes</h1>
{% for p in list_personne %}
    <div class = "personne">
        <p>{{p.id }}</p>
        <p>{{ p.nom }}</p>
        <p>{{ p.prenom }}</p>
    </div>
    {% empty %}
    <p>Aucun nom</p>
{% endfor %}
</body>
</html>
